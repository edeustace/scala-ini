@(title: String, user : User = null)(content: Html)(implicit header:Html = new Html(""))

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src='/assets/javascripts/syntax-highlighter/scripts/XRegExp.js' type='text/javascript'></script>
        <link href='/assets/javascripts/syntax-highlighter/styles/shCore.css' rel='stylesheet' type='text/css' />
        <link href='/assets/javascripts/syntax-highlighter/styles/shThemeDefault.css' rel='stylesheet' type='text/css' />
        <script src='/assets/javascripts/syntax-highlighter/scripts/shCore.js' type='text/javascript'></script>
        <script src='/assets/javascripts/syntax-highlighter/scripts/shBrushScala.js' type='text/javascript'></script>
        <script src="/assets/javascripts/ace/ace-noconflict.js" type="text/javascript" charset="utf-8"></script>
        <script src="/assets/javascripts/ace/theme-textmate-noconflict.js" type="text/javascript" charset="utf-8"></script>
        <script src="/assets/javascripts/ace/mode-scala-noconflict.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
    	<div class="bg">
    		<div class="contentHolder">
	    		<div class="header">
                    <div class="logo">
                        <a href="/">Scala-ini</a>
                    </div>
                    @views.html.common.menu()
                    @views.html.common.user_bar(user)
	    			
                    @header
	    		</div>
	    		<div class="mainContent">
			      @content
	    		</div>
    		</div>
    	</div>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            SyntaxHighlighter.all();
        }); 
    </script>
</html>
