@(title: String, user : User = null)(content: Html)(implicit postBodyScripts:Html = new Html(""), leftColumnContent: Html = new Html(""))

<!DOCTYPE html>

<html>
    <head>
      <title>@title</title>
       @common.head()
      </head>
    <body>
      <div class="navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <div class="pull-left title"><a href="/">Scala Puzzles</a></div>
         
            <div class="navbar">
              @common.user_bar(user)
              @common.menu()
            </div>
           </div>
          
        </div>
      </div>

      <div class="container-fluid nudge-top">
        <div class="row-fluid">
          <!-- left column 
          -->
          <div class="column-400 left-bar nudge-top">
            @leftColumnContent
          </div>
          <!-- right column -->
         <div class="column left-400 max-width">
			      @content
         </div>
       </body>
       @postBodyScripts
</html>
